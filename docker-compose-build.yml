version: '3'
services:
  sormas:
    build:
      context: sormas
      args:
        - SORMAS_URL=${SORMAS_URL}
        - SORMAS_POSTGRES_USER=${SORMAS_POSTGRES_USER}
        - SORMAS_POSTGRES_PASSWORD=${SORMAS_POSTGRES_PASSWORD}
        - DB_HOST=${DB_HOST}
        - DOMAIN_NAME=${DOMAIN_NAME}
        - DB_NAME=${DB_NAME}
        - DB_NAME_AUDIT=${DB_NAME_AUDIT}
        - MAIL_FROM=${MAIL_FROM}
        - SORMAS_VERSION=${SORMAS_VERSION}
    image: hzibraunschweig/sormas-application:${SORMAS_VERSION}
    command: /bin/false
  postgres:
    build:
      context: postgres
    command: /bin/false
    image: hzibraunschweig/sormas-postgres:${SORMAS_VERSION}
  pg_dump:
    build:
      context: pg_dump
    image: hzibraunschweig/sormas-pg-dump:${SORMAS_VERSION}
    command: /bin/false
  letsencrypt:
    build:
      context: letsencrypt
    image: hzibraunschweig/sormas-letsencrypt:${SORMAS_VERSION}
    command: /bin/false
