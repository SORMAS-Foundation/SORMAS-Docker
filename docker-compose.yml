version: '2.3'

services:
  sormas:
    extends:
      file: services-base.yml
      service: base-sormas
    links:
      - postgres
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    extends:
      file: services-base.yml
      service: base-postgres

  pg_dump:
    extends:
      file: services-base.yml
      service: base-pg_dump
    depends_on:
      postgres:
        condition: service_healthy

  apache2:
    extends:
      file: services-base.yml
      service: base-apache2
    links:
      - sormas
    depends_on:
      sormas:
        condition: service_healthy

  autoheal:
    extends:
      file: services-base.yml
      service: base-autoheal
