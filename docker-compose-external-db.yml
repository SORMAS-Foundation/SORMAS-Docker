version: '2.3'

services:
  sormas:
    extends:
      file: services-base.yml
      service: base-sormas
    environment:
      - NAMESIMILARITYTHRESHOLD=${NAMESIMILARITYTHRESHOLD}
    cpus: ${APPSERVER_CPUS}

  apache2:
    extends:
      file: services-base.yml
      service: base-apache2
    links:
      - sormas
    depends_on:
      - sormas
